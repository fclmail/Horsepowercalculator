

<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HORSEPOWER CALCULATOR</title>
    <style>
        body {
            background-color: #00f;
            color: #0f0;
            text-align: center;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            position: relative;
        }
        .border {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: 10px solid #0f0;
            box-sizing: border-box;
            pointer-events: none;
        }
        h1 {
            color: #0f0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }
        .input-field {
            font-size: 30px;
            margin: 10px;
            padding: 10px;
            width: 80%;
            max-width: 300px;
            text-align: center;
        }
        .result {
            font-size: 24px;
            margin-top: 20px;
            color: #0f0;
        }
    </style>
</head>
<body>
    <div class="border"></div>
    <h1>HORSEPOWER CALCULATOR</h1>
    <div class="container">
        <input type="number" id="torque" class="input-field" placeholder="Enter Torque" oninput="calculateHorsepower()">
        <input type="number" id="rpm" class="input-field" placeholder="Enter RPM" oninput="calculateHorsepower()">
        <div class="result" id="horsepower">Horsepower: </div>
    </div>
    <script>
        function calculateHorsepower() {
            let torque = parseFloat(document.getElementById('torque').value) || 0;
            let rpm = parseFloat(document.getElementById('rpm').value) || 0;
            let horsepower = (torque * rpm) / 5252;
            document.getElementById('horsepower').textContent = "Horsepower: " + (horsepower ? horsepower.toFixed(2) : "");
        }
    </script>
</body>
</html>
